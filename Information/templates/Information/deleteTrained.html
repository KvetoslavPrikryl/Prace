{% extends "base.html" %}
{% load static %}


{% block styling %}
{% endblock %}

{% block content %}

    <a href = "/uvod">Zpátky na úvod.</a>

    <h1>Vymazat školení</h1> 
    
    <table>
        <tr>
            <th>Název školení</th>
        </tr>
        {% for trained in trainedsAll%}
            <tr>
                <td id="trainedsName">{{trained}}</td>
            </tr>
        {% endfor %}
    </table>

    <form method="POST">
        {% csrf_token %}
        <input type="text" id="name_trained">
        <button>Vymazat</button>
    </form>
    
{% endblock%}

{% block scripts %}
    <script src="{% static "Scripts/deleteTrained.js" %}"></script>
{% endblock %}
